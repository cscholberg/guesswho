				<td class="piece"><img class="hairB sexM eyesC glassesY hatN" src="34 - BMCYN.jpg"/></td>

		</table>

	</div><!-- end div gameBoard -->


	<div id="buttons">
		<p id="buttonHowTo" align="center">Please select an attribute and then click CONTINUE... or guess a name and hit SUBMIT NAME</p>
		<button id="zero" class="attributes"><p>Red Hair</p></button>	
		<button id="one" class="attributes"><p>Blonde Hair</p></button>
		<button id="two" class="attributes"><p>Brown Hair</p></button>
		<button id="three" class="attributes"><p>Male</p></button>
		<button id="four" class="attributes"><p>Female</p></button>
		<button id="five" class="attributes"><p>Green Eyes</p></button>
		<button id="six" class="attributes"><p>Brown Eyes</p></button>
		<button id="seven" class="attributes"><p>Blue Eyes</p></button>
		<button id="eight" class="attributes"><p>Glasses</p></button>
		<button id="nine" class="attributes"><p>No Glasses</p></button>
		<button id="ten" class="attributes"><p>Hat</p></button>
		<button id="eleven" class="attributes"><p>No Hat</p></button>
		<button id="continue" class="submitButtons"><p>CONTINUE...</p></button>
	</div><!--end div buttons-->


	<div id="guessName">
		<form name="username" action="javascript:setName()">
		<input id="nameField" type="text" name="input">
		<button id="submitName" class="submitButtons"><p>SUBMIT NAME</p></button>
		</form>
	</div><!--end div guessName-->

	<div id="questionField">
		<p align="center" style="font-weight:bold">Computer, does your character have/is your character a...</p><br>

	</div><!-- end div questionField -->


	<div id="player">
		<img src="QuestionMark.jpg"/><br>
		<button id="draw" class="submitButtons"><p>Draw Card</p></button>
	</div><!--end div player-->


</div><!--end div container-->
